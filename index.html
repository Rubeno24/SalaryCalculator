<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to your external CSS file or add styles here -->
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
      <!-- Add your header content here -->
    </header>

    <main>
      <div class="form-container">
        <label for="weeklyHours">Working Hours Per Week</label>
        <input type="number" id="weeklyHours" name="weeklyHours" value="40" />

        <label for="weeks_in_Year">Weeks Per Year</label>
        <input
          type="number"
          id="weeks_in_Year"
          name="weeks_in_Year"
          value="52"
        />

        <label for="hourlyWage">Hourly Wage</label>
        <input
          type="number"
          id="hourlyWage"
          name="hourlyWage"
          placeholder="Enter hourly wage $"
        />
        <label for="result" id="resultLabel" class="input-label">$0.00</label>
      </div>

      <!-- Add more HTML content to the main section if needed -->
    </main>

    <!-- Link to your external JavaScript file or add scripts here -->
  </body>
</html>
