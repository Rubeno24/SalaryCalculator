<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information for character set and viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>

    <!-- Link to external stylesheet and JavaScript file -->
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <!-- Header section with the title -->
      <h1>Salary Calculator</h1>
    </header>

    <main>
      <!-- Annual Pay Calculator Section -->
      <div class="annual_Pay">
        <div class="annual_pay_title">Annual Pay Calculator</div>

        <!-- Input fields  for weekly hours, weeks in a year, and hourly wage -->
        <label for="weeklyHours">Hours Worked Per Week</label>
        <input type="number" id="weeklyHours" name="weeklyHours" value="40" />

        <label for="weeks_in_Year">Weeks Per Year</label>
        <input
          type="number"
          id="weeks_in_Year"
          name="weeks_in_Year"
          value="52"
        />

        <label for="hourlyWage">Hourly Wage</label>
        <input
          type="number"
          id="hourlyWage"
          name="hourlyWage"
          placeholder="Enter hourly wage $"
        />

        <!-- Display the result label for annual pay -->
        <label for="result" id="resultLabel" class="input-label"
          >Annual Pay: $0.00</label
        >
      </div>

      <!-- Net Annual Pay Calculator Section -->
      <div class="netPay">
        <div class="horuly_Pay_title">Net Annual Pay Calculator</div>

        <!-- Input field for tax percentage -->
        <label for="taxPercentage">Tax Percentage </label>
        <input
          type="number"
          id="taxPercentage"
          name="taxPercentage"
          placeholder="Enter tax percentage"
          value="10"
        />

        <!-- Display the result labels for net hourly and yearly income -->
        <label
          for="net_Hourly_Income"
          id="net_Hourly_Income"
          class="net_Hourly_Income"
          >Net Hourly Income $0.00</label
        >
        <label
          for="net_Yearly_Income"
          id="net_Yearly_Income"
          class="net_Yearly_Income"
          >Net Yearly Income $0.00</label
        >
      </div>

      <!-- Hourly Pay Calculator Section -->
      <div class="Hourly_Pay_Calculator">
        <div class="Hourly">
          <div class="annual_pay_title">Hourly Pay Calculator</div>

          <!-- Input fields for yearly wage, weeks in a year, and weekly hours -->
          <label for="yearlyWage">Amount of Pay Per Year</label>
          <input
            type="text"
            id="yearlyWage"
            name="yearlyWage"
            placeholder="Enter Yearly wage $"
          />

          <label for="weeks_in_Year_HPC">Weeks Per Year</label>
          <input
            type="number"
            id="weeks_in_Year_HPC"
            name="weeks_in_Year_HPC"
            value="52"
          />

          <label for="weeklyHours_HPC">Hours Worked Per Week</label>
          <input
            type="number"
            id="weeklyHours_HPC"
            name="weeklyHours_HPC"
            value="40"
          />

          <!-- Display the result label for hourly pay -->
          <label for="result" id="resultLabel_HPC" class="input-label"
            >Hourly Pay: $0.00</label
          >
        </div>
      </div>
    </main>

    <!-- JavaScript script to format the input field for yearly wage -->
    <script>
      var inputField = document.getElementById("yearlyWage");
      inputField.addEventListener("input", function () {
        var removeChar = this.value.replace(/[^0-9\.]/g, ""); // Remove non-numeric characters
        var removeDot = removeChar.replace(/\./g, ""); // Remove dots
        this.value = removeDot;

        var formattedNumber = this.value.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        this.value = formattedNumber;
      });
    </script>

    <footer>
      <!-- Footer section with social media links -->
      <div class="social-links">
        <a href="https://www.instagram.com/rubeno_209/" target="_blank"
          >Instagram</a
        >
        <a href="https://m.youtube.com/@RubenOrtega1" target="_blank"
          >Youtube</a
        >
        <a href="http://linkedin.com/in/rubenortega1" target="_blank"
          >LinkedIn</a
        >
        <!-- Add more social media links as needed -->
      </div>
    </footer>
  </body>
</html>
